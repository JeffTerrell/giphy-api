<html lang="en-US">
<head>
  <title>Get a Giphy</title>
</head>
<body>
  <div class="container">
    <h1>Get a Giphy in a Jiffy </h1>
    <label for="word">Enter a word</label>
    <input id="word" type="text">
    <button class="btn-success" id="wordGif">Submit for related GIF</button>
    <button class="btn-warning" id="trendGif">What's Trending GIF</button>
    <div class="showGif"></div>
    <div class="showTrend"></div>
  </div>
</body>
</html>
